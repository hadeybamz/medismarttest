<h1 mat-dialog-title>Confirm Action</h1>
<div mat-dialog-content>{{ data?.description }}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button color="accent" (click)="onConfirm()">
    {{ data && data.actionText ? data.actionText : "Confirm" }}
  </button>
</div>
