<div class="container">
  <div class="btn-container">
    <button
      mat-raised-button
      color="primary"
      (click)="onAddButtonClick()"
      class="btn"
    >
      <mat-icon>add</mat-icon>&nbsp;Add
    </button>
    <button
      mat-raised-button
      color="accent"
      (click)="onRefreshButtonClick()"
      class="btn"
    >
      <mat-icon>refresh</mat-icon>&nbsp;Refresh
    </button>
  </div>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.Id }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let row">{{ row.FirstName }}</td>
      </ng-container>

      <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">{{ row.LastName }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="DateOfBirth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DOB</th>
        <td mat-cell *matCellDef="let row">{{ row.DateOfBirth | date }}</td>
      </ng-container>

      <ng-container matColumnDef="PhoneNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let row">{{ row.PhoneNo }}</td>
      </ng-container>

      <ng-container matColumnDef="Occupation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Occupation</th>
        <td mat-cell *matCellDef="let row">{{ row.Occupation }}</td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>...</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon
            class="action-icon"
            color="primary"
            (click)="onViewIconClick(row)"
            >visibility</mat-icon
          >
          <mat-icon class="action-icon" (click)="onEditIconClick(row)"
            >edit</mat-icon
          >
          <mat-icon
            class="action-icon"
            color="warn"
            (click)="onDeleteIconClick(row.Id)"
            >delete</mat-icon
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data" colspan="7">
          No data matching the filter
          <span *ngIf="input.value">"{{ input.value }}"</span>
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
